<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h2><span id="fst">Login</span> <span id="scnd">Page</span></h2>
    <div class="loginpage">
      <div class="inner">
        <form>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">First Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your last name">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Enter Password">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Re-type password</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Retype your password">
            </div>
            <button type="button" class="btn btn-outline-success" id="login">Login</button>
            <button type="reset" class="btn btn-outline-warning" id="reset">Reset</button>
          </form>        
      </div>
    </div>
  </body>
</html>
