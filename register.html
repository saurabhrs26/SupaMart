<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="registerBody">
        <div id="crt">Create Account</div>
        <div class="inner">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName4" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName4">
                </div>
                <div class="col-md-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" >
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" >
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Maharashtra</option>
                    <option>Gujrat</option>
                    <option>Madhya Pradesh</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <label for="inputPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPass" >
                  </div>
                  <div class="col-12">
                    <label for="inputRetypePass" class="form-label">Retype Password</label>
                    <input type="password" class="form-control" id="inputRetypePass">
                  </div>
                <div class="col-12">

                </div>
                <div class="col-12">
                  <button type="button" class="btn btn-outline-dark" id="submit" onclick="window.location.href = 'login.html';">Create Account</button>
                </div>
                <div class="col-12">
                 Already had an account <a href = 'login.html'>login</a>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
